<mat-toolbar>
  <mat-toolbar-row class="toolbar">
    <span id="heading">Sorting Visualizer</span>
  </mat-toolbar-row>

  <mat-toolbar-row class="secondRow">
    <div class="actionBtn">
      <span>
        <button mat-raised-button color="accent" (click)="sortArray()">Sort</button>
      </span>

      <span>
        <button mat-raised-button color="accent" (click)="shuffle()">Shuffle</button>
      </span>
    </div>

    <div class="algoLink">
      <a mat-stroked-button color="accent" routerLink="quick-sort">Quick Sort</a>
      <a mat-stroked-button color="accent" href="https://www.google.com/" target="_blank">Link</a>

      <a mat-stroked-button color="accent" href="https://www.google.com/" target="_blank">Link</a>
      <a mat-stroked-button color="accent" href="https://www.google.com/" target="_blank">Link</a>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <div class="sidepanel">
    <button class="sortBtn" (click)="sortArray()" [disabled]="btnDisabled">
      Start
    </button>
  </div>
  <main>
    <div class="block-container">
      <div *ngFor="let k of numberArray;let i = index" [ngStyle]="{'background-color': i >= lowIndex && i < midIndex ? 'yellow' :'cyan', 'background-color' : i <
          highIndex && i> pivotIndex+1 ? 'purple' :'cyan', height: getHeightofDiv(k), 'background-color': i === pivotIndex
          ? 'red' :'cyan'}" class="block">
      </div>
    </div>
  </main>
</div>
